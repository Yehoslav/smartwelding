{% extends "base.html" %}

{% block title %}
MIG/MAG
{% endblock %}

{% block body %}
<h1>Calculeaza parametrii MIG/MAG</h1>
<a href="/">Intoarecete pe pagina principala</a>

<div class="card">
    <h3>Otelul de sudat</h3>

    <div class="base-material grid" id="material1">
        <label for="steel-grade1">Denumirea:</label>
        <div>
            <input type="text"
                   name="steel-norm1"
                   class="input"
                   id="steel-norm1"
                   list="material-norm-list"
                   placeholder="Norma">
            <datalist id="material-norm-list">
                <option value="EN 10025-2">
                <option value="EN 10028">
                <option value="EN 10225">
            </datalist>
            <input type="text"
                   name="steel-grade"
                   class="input"
                   id="steel-grade">
        </div>
    </div>

    <div id="chem_comp" class="chem-comp grid">
        <label for="add-chem-comp">Compozitia chimica:</label>
        <div>
            <ul id='chem-inputs'>
            </ul>
            <button id='btn' onclick='addNewChem(this)'>+ element</button>
        </div>
    </div>

    <div id="weldability" class="weldability grid">
        <label for="add-chem-comp">Sudabilitatea:</label>
        <div id='carb_eq'>
        </div>
        <button onclick='getCarbEq()'>calculeaza</button>
    </div>


</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/migmag.js') }}"></script>
{% endblock %}
